<script>
   function checkAnswer() {
  const userInput = document.getElementById('checkpoint-answer').value.trim().toLowerCase();
  const feedback = document.getElementById('feedback');

  const acceptedAnswers = ['guan yin'];

  if (acceptedAnswers.includes(userInput)) {
    feedback.textContent = "‚úÖ Correct! Proceeding to the next checkpoint...";
    feedback.style.color = "green";

    setTimeout(() => {
      window.location.href = "checkpoint3.html";
    }, 1500); // Delay for 1.5 seconds
  } else {
    feedback.textContent = "‚ùå Try again!";
    feedback.style.color = "red";
  }
}

    function showHint() {
    const hint = document.getElementById('hint-text');
    hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
    }

  </script>
